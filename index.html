<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyoNzor-uuuNjlK914qHKDcCZtxbFpoF07Uw&usqp=CAU" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>

            <h2>QR Code Generator</h2>
            <span>Paste your URL Here to Generate QR Code</span>
        </header>
        <div class="div-input">
            <input type="text" name="" id="input" placeholder="Enter or Paste URL"><br>
            <button class="button" id="btn" onclick="generate()">Generater QR Code</button>
        </div>

        <div class="qr-code">
       
                    <img src="https://qrcg-free-editor.qr-code-generator.com/main/assets/images/websiteQRCode_noFrame.png"
                alt="qr-code" id="img">
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
